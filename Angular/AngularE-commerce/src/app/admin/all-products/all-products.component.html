

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">description</th>
        <th scope="col">Quantity</th>
        <th scope="col">delete</th>
        <th scope="col">edit</th>
      </tr>
    </thead>
    <tbody>

        <tr >
       
            <td><input type="text" title="name" [(ngModel)]="name" /></td>
            <td><input type="text" title="description" [(ngModel)]="description" /></td>
            <td><input title="quantity" [(ngModel)]="quantity" type="number" /></td>
            <td><button class="btn btn-warning" (click)="cancel()" >Cancel</button></td>
            <td><button class="btn btn-success" (click)="save()" >Save</button></td>
        </tr>

      <tr *ngFor="let item of products; let i = index">
       
        <td >{{products[i].name_en}}</td>
        <td >{{products[i].description}}</td>
        <td >{{products[i].countInStock}}</td>
        <td><button class="btn btn-danger" (click)="delete(products[i]._id)">Delete</button></td>
        <td><button  class="btn btn-primary" (click)="edit(products[i]._id)" >edit</button></td> 
    </tr>
    </tbody>
  </table>
