<section class="section-products">
    <div id="product-1" class="single-product">
        <div class="part-1">
            <ul>
                <li  (click)="getProduct(product._id)" ><mat-icon>visibility</mat-icon>
                </li>
                <li [class.favorite]="productFav">
                    <mat-icon class="heart-icon" [class.filled]="productFav"
                        (click)="toggleFavorite()">favorite</mat-icon>
                </li>
            </ul>
            <img [src]="product.images[0]" alt="Product Image">
        </div>
        <div class="part-2">
            <h3 class="product-title">{{ product.name }}</h3>
            <!-- <h4 class="product-old-price">${{ product.price }}</h4> -->
            <h4 class="product-price">${{ product.price }}</h4>
        </div>
        <button class="view" (click)="AddToCart()">Add to cart</button>
    </div>

</section>
