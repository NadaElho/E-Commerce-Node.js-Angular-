<div class="d-flex justify-content-between">
<div
  class=" d-flex   container edit"
  style="right: 0"
  *ngIf="userData.name"
>
  <form
    [formGroup]="editFormGroup"
    class="d-flex flex-column col-12 gap-2 p-3 py-5 text-left p-sm-5 rounded position-relative"
    style="background-color: #3b5d50"
  >
    <div>
      <label for="name" class="yellow mb-1">Name</label>
      <div class="rounded p-2 inp">
        <input
          #name
          type="text"
          formControlName="name"
          name="name"
          id="name"
          title="name"
          placeholder="name"
          [(ngModel)]="userData.name"
          class="text-white col-11"
        />

        <i
          class="fa-solid fa-pen text-white col-1"
          (click)="toggleInput('name')"
        ></i>
      </div>
      <div
        class="error"
        *ngIf="getFormControl('name').touched && getFormControl('name').errors"
      >
        <p
          class="mb-0 text-danger"
          *ngIf="getFormControl('name').errors['required']"
        >
          Name is required
        </p>
        <p
          class="mb-0 text-danger"
          *ngIf="getFormControl('name').errors['minlength']"
        >
          Min length is 3
        </p>
      </div>
    </div>
    <div>
      <label for="email" class="yellow mb-1">Email</label>
      <div class="rounded p-2 inp">
        <input
          #userEmail
          type="text"
          formControlName="email"
          name="email"
          id="email"
          title="email"
          placeholder="email"
          [(ngModel)]="userData.email"
          class="text-white col-11"
        />
        <i
          class="fa-solid fa-pen text-white col-1"
          (click)="toggleInput('email')"
        ></i>
      </div>
      <div
        class="error"
        *ngIf="
          getFormControl('email').touched && getFormControl('email').errors
        "
      >
        <p
          class="mb-0 text-danger"
          *ngIf="getFormControl('email').errors['required']"
        >
          Email is required
        </p>
        <p
          class="mb-0 text-danger"
          *ngIf="getFormControl('email').errors['pattern']"
        >
          Invalid Email
        </p>
      </div>
    </div>
    <div>
      <label for="phone" class="yellow mb-1">Phone</label>
      <div class="rounded p-2 inp">
        <input
          #userPhone
          type="text"
          formControlName="phone"
          name="phone"
          id="phone"
          title="phone"
          placeholder="phone"
          [(ngModel)]="userData.phone"
          class="text-white col-11"
        />
        <i
          class="fa-solid fa-pen text-white col-1"
          (click)="toggleInput('phone')"
        ></i>
      </div>
      <div
        class="error"
        *ngIf="
          getFormControl('phone').touched && getFormControl('phone').errors
        "
      >
        <p
          class="mb-0 text-danger"
          *ngIf="getFormControl('phone').errors['pattern']"
        >
          Invalid phone number
        </p>
      </div>
    </div>
    <div>
      <label for="address" class="yellow mb-1">Address</label>
      <div class="rounded p-2 inp">
        <input
          #address
          type="text"
          formControlName="address"
          name="address"
          id="address"
          title="address"
          placeholder="address"
          [(ngModel)]="userData.address"
          class="text-white col-11"
        />
        <i
          class="fa-solid fa-pen text-white col-1"
          (click)="toggleInput('address')"
        ></i>
      </div>
    </div>
    <button
      type="submit"
      class="position-absolute rounded py-2 px-4"
      (click)="update()"
      [disabled]="!editFormGroup.valid"
    >
      update
    </button>
  </form>
</div>
<div
