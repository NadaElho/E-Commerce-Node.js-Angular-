
<div class="hero">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5">
        <div class="intro-excerpt">
          <h1>Profile</h1>
        </div>
      </div>
      <div class="col-lg-7">
        
      </div>
    </div>
  </div>
</div>

<div class="container mb-5 p-5   position-relative col-12 d-flex justify-content-between" *ngIf="username">
  


 <div class="profile_nav  rounded   h-25 left-0 bottom-0 col-6  position-relative  p-3 profile">
    <h3 class="text-center text-white">
      {{ username }}
    </h3>
    <img
      src="../../../assets/images/pexels-pixabay-459976.jpg"
      class="rounded-circle position-absolute"
      alt=""
    />
    <div
      class="d-flex flex-column flex-md-row align-items-center align-items-md-start 
      justify-content-start justify-content-md-evenly gap-2 gap-md-0 flex-wrap h-100 btns"
    >
      <a
        routerLink="edit"
        [routerLinkActive]="'active'"
        class="rounded my-2 link"
        >Edit profile</a
      >
      <a
        routerLink="allOrder"
        [routerLinkActive]="'active'"
        class="rounded my-2 link"
        >Your orders</a
      >
      <a
        routerLink="favorites"
        class="rounded my-2 link text-center"
        [routerLinkActive]="'active'"
        >Favourites</a
      >
    </div>
  </div>
  <div class="col-6">  <router-outlet></router-outlet>
  </div>

  </div>
<div class="containerm" *ngIf="!username">
  <h2 class="m-4 my-4 mx-md-0 text-left">
    <ngx-skeleton-loader [theme]="{width: '25%'}" count="1" appearance="line" animation="pulse">
    </ngx-skeleton-loader>
  </h2>
  <div class="rounded position-fixed  left-0 bottom-25 col-5 p-3 bg-light">
    <h3 class="text-center text-white">
      <ngx-skeleton-loader count="1" appearance="line" animation="pulse" [theme]="{width: '25%'}">
      </ngx-skeleton-loader>
    </h3>
    <div class="img">
      <ngx-skeleton-loader
        [theme]="{ width: '180px', height: '180px' }"
        count="1"
        appearance="circle"
      />
    </div>
    <div
      class="d-flex flex-column flex-md-row align-items-center align-items-md-start justify-content-start justify-content-md-evenly gap-2 gap-md-0 flex-wrap h-100 btns"
    >
      <a class="rounded my-2">
        <ngx-skeleton-loader count="1" appearance="line" animation="pulse">
        </ngx-skeleton-loader
      ></a>
      <a class="rounded my-2">
        <ngx-skeleton-loader count="1" appearance="line" animation="pulse">
        </ngx-skeleton-loader
      ></a>
      <a class="rounded my-2">
        <ngx-skeleton-loader count="1" appearance="line" animation="pulse">
        </ngx-skeleton-loader
      ></a>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
