<h2>User Login</h2>
<form (submit)="onLoginSubmit()">
  <label for="email">Email:</label>
  <input type="email" id="email"  [(ngModel)]="email" name="fieldName"  required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password"  [(ngModel)]="password" name="fieldName"  required><br><br>

  <input type="submit" value="Login">
</form>
<br>
<button routerLink="/register">register</button>
