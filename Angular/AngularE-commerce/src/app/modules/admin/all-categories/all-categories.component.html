<div class="parent">

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Id</th>
                <th scope="col">Name in English</th>
                <th scope="col">Name in Arabic</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let item of categories; let i = index">
                <td style="width: 250px;"><img [src]="item.icon " style="width: 100%;" /></td>
                <td>{{item._id}}</td>
                <td>{{item.name_en}}</td>
                <td>{{item.name_ar}}</td>
                <td>
                    <p (click)="edit(item._id)" style="cursor: pointer;text-align: center;">
                        <mat-icon>edit</mat-icon>
                    </p>
                </td>
                <td>
                    <p (click)="delete(item._id)" style="cursor: pointer;text-align: center;">
                        <mat-icon style="color: red;">delete</mat-icon>
                    </p>

                </td>
            </tr>
        </tbody>
    </table>
</div>
