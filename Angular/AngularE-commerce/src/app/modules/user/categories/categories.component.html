<div [ngClass]="{ '': !darkMode, dark: darkMode }">
  <!-- Start Hero Section -->
  <div class="hero">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-lg-5">
          <div class="intro-excerpt">
            <h1>{{ "Categories" | translate }}</h1>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="hero-img-wrap"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Hero Section -->

  <!-- Start Blog Section -->
  <div class="blog-section">
    <div class="container">
      <div class="row">
        <div class="row col-12 col" *ngIf="SkeletonLoading">
          <div class="col-4">
            <ngx-skeleton-loader
              [theme]="{
                margin: '20px 0',
                height: '350px',
                width: '100%',
                borderRadius: '4px'
              }"
            ></ngx-skeleton-loader>
            <ngx-skeleton-loader
              [theme]="{ height: '20px', width: '70%', borderRadius: '4px' }"
            ></ngx-skeleton-loader>
          </div>
          <div class="col-4">
            <ngx-skeleton-loader
              [theme]="{
                margin: '20px 0',
                height: '350px',
                width: '100%',
                borderRadius: '4px'
              }"
            ></ngx-skeleton-loader>
            <ngx-skeleton-loader
              [theme]="{ height: '20px', width: '70%', borderRadius: '4px' }"
            ></ngx-skeleton-loader>
          </div>
          <div class="col-4">
            <ngx-skeleton-loader
              [theme]="{
                margin: '20px 0',
                height: '350px',
                width: '100%',
                borderRadius: '4px'
              }"
            ></ngx-skeleton-loader>
            <ngx-skeleton-loader
              [theme]="{ height: '20px', width: '70%', borderRadius: '4px' }"
            ></ngx-skeleton-loader>
          </div>
          <div class="col-4">
            <ngx-skeleton-loader
              [theme]="{
                margin: '20px 0',
                height: '350px',
                width: '100%',
                borderRadius: '4px'
              }"
            ></ngx-skeleton-loader>
            <ngx-skeleton-loader
              [theme]="{ height: '20px', width: '70%', borderRadius: '4px' }"
            ></ngx-skeleton-loader>
          </div>
        </div>

        <div
          *ngFor="let item of categories"
          [routerLink]="
            '/user/search/category/' + item.name_en.split(' ')[0].slice(0, -1)
          "
          class="col-12 col-sm-6 col-md-4 mb-4 mb-md-0"
        >
          <ng-container *ngIf="!SkeletonLoading">
            <div class="post-entry">
              <a class="post-thumbnail"
                ><img
                  src="{{ item.icon }}"
                  alt="Image"
                  class="img-fluid catimg h-50"
              /></a>
              <div
                class="post-content-entry mb-5"
                [ngClass]="{ 'text-end': lang == 'ar' }"
              >
                <h3>
                  <a>{{ lang == "en" ? item.name_en : item.name_ar }}</a>
                </h3>
                <div class="meta"></div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <!-- End Blog Section -->

  <!-- Start Footer Section -->
  <app-footer></app-footer>
</div>
