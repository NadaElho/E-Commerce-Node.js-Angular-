<nav class="custom-navbar navbar navbar navbar-expand-md position-fixed w-100 top-0" arial-label="Furni navigation bar">

    </button>

    <div class="collapse navbar-collapse" id="navbarsFurni">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
        <li class="nav-item" #homenav>
          <a class="nav-link" routerLinkActive="active" routerLink="/user"

        <li class="nav-item" #pronav>
          <a class="nav-link" #pronav routerLinkActive="active" routerLink="/user/products">{{ "Products" | translate

        </li>
        <li>

        <li>
          <a class="nav-link" routerLinkActive="active" routerLink="/user/contact">{{ "Contact" | translate }}</a>

      </ul>

        <input id="search-focus" placeholder="{{ 'Search' | translate }}" [formControl]="searchFormControl"

      </form>

      <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">

              <a class="nav-link"><img src="../../assets/images/user.svg" alt="" /></a>
              <div class="dropdown-content">
                <p routerLink="/user/profile">{{ "Profile" | translate }}</p>
                <div class="d-flex align-items-center justify-content-evenly" (click)="logout()">
                  {{ "Logout" | translate }}
                  <mat-icon class="icon">logout</mat-icon>
                </div>
              </div>
            </div>
          </li>
        </ng-container>
        <ng-template #signInButton>
          <li class="d-flex align-items-center justify-content-center">
            <button class="signIn " (click)="signIn()">
              {{ "تسجيل الدخول" | translate }}
            </button>
          </li>
